
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header { background-color: #4CAF50; color: white; padding: 10px 20px; text-align: center; }
        section { margin: 20px; }
        footer { background-color: #4CAF50; color: white; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0; }
        form { display: flex; flex-direction: column; width: 300px; margin: 0 auto; }
        label, input, select, textarea { margin: 10px 0; }
        input[type="submit"] { background-color: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        .chart-container { width: 80%; margin: 0 auto; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Student Information System</h1>
    </header>
    
    <section id="form-section">
        <h2>Student Data Submission</h2>
        <form id="student-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email (SSO):</label>
            <input type="email" id="email" name="email" required>

            <label for="status">Current Status:</label>
            <select id="status" name="status" required>
                <option value="employed">Employed</option>
                <option value="competition">Participating in Competition</option>
                <option value="scholarship">Applying for Scholarship</option>
            </select>

            <label for="details">Details (e.g., job position, competition name, scholarship name):</label>
            <textarea id="details" name="details" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>
    
    <section id="chart-section">
        <h2>Student Statistics</h2>
        <div class="chart-container">
            <canvas id="student-chart"></canvas>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Student Information System</p>
    </footer>

    <script>
        document.getElementById('student-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted successfully!');
            // Here you can add your AJAX code to submit the form data to your server
        });

        const ctx = document.getElementById('student-chart').getContext('2d');
        const studentChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2020', '2021', '2022', '2023'],
                datasets: [
                    {
                        label: 'Employed',
                        data: [12, 19, 3, 5],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Competitions',
                        data: [2, 3, 20, 5],
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Scholarships',
                        data: [3, 10, 13, 15],
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
